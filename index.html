<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="https://wow.zamimg.com/images/wow/icons/large/trade_alchemy_dpotion_b10.jpg" type="image/x-icon">
        <title>Calculadora de Potis</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body class="container">
        <h1 class="text-center">Calculadora de Potis</h1>
        <form action="" class="row">
            <section class="col">
                <h2>Costo Craft:</h2>
                <div class="row">
                    <label for="" class="col">Frasco (Draconic Vial)</label>
                    <input type="text" name="" id="preciosFrascos" value="0" class="col">
                    <label for="" class="col">x5</label>
                </div>
                <div class="row">
                    <label for="" class="col">Plantitas (Omnium Draconis)</label>
                    <input type="text" name="" id="preciosPlantitas" value="0" class="col"> 
                    <label for="" class="col">x3</label>
                </div>
                <div class="row">
                    <label for="" class="col-4">Primal Convergent</label>
                    <input type="text" name="" id="preciosConver" value="0" class="col-4">
                </div>
                
                <div class="row mt-3">
                    <input type="text" id="preciosPotisCraft" value="0" disabled class="col" class="col">
                    <label for="" class="col">Por poti</label>
                </div>
                <div class="row">
                    <input type="text" id="preciosPotisCraftTotal" value="0" disabled class="col" class="col">
                    <label for="" class="col">Por Craft</label>
                </div>
                <div class="row">
                    <input type="text" id="preciosPotisCraftMultiMax" value="0" disabled class="col" class="col">
                    <label for="" class="col text-wrap">Ganancia Maxima por Multicraft x craft</label>
                </div>
                <div class="row">
                    <input type="text" id="preciosPotisCraftMultiMin" value="0" disabled class="col">
                    <label for="" class="col text-wrap">Ganancia Minima por Multicraft x craft</label>
                </div>
                <div class="row">
                    <input type="text" id="gananciaPromedioMultixCraft" value="0" disabled class="col">
                    <label for="" class="col text-wrap">G. promedio en multicraft x craft</label>
                </div>
                <div class="row">
                    <input type="text" id="gananciaPromedioMultixCant" value="0" disabled class="col">
                    <label for="" class="col text-wrap">G. promedio real</label>
                </div>
            </section>
            <section class="col">
                <h2>Costo Compra:</h2>
                <div class="row">
                    <input type="text" id="preciosPotis" value="0" class="col" >
                    <label for="" class="col">Por poti</label>

                </div>
                <div class="row">
                    <input type="text" id="preciosPotisX5" value="0" disabled class="col">
                    <label for="" class="col">x5</label>
                </div>
                <div class="row">
                    <input type="text" id="preciosPotisX100" value="0" disabled class="col">
                    <label for="" class="col">x100</label>
                </div>
                <div class="row">
                    <input type="text" id="preciosCaldero" value="0" disabled class="col">
                    <label for="" class="col">Caldero</label>
                </div>
            </section>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="js.js"></script>
    </body>
</html>
